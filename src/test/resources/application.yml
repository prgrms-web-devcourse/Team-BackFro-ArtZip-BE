spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:artzip;MODE=MYSQL;DB_CLOSE_DELAY=-1"
    username: sa
    password:
  jwt:
    issuer: backfro
    accessToken:
      header: accessToken
      expiry-seconds: 1800
    refreshToken:
      header: refreshToken
      expiry-seconds: 604800
    blacklistPrefix: BlackList_AccessToken_
    client-secret: backfro-test-secret
  redis:
    host: localhost
    port: 6379
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    include:
      - aws