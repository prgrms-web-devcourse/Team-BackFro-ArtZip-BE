spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:artzip;MODE=MYSQL;DB_CLOSE_DELAY=-1"
    username: sa
    password:
  jwt:
    client-secret: TEST_SECRET
  redis:
    host: localhost
    port: 6379
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    include:
      - awstest